server.port=8080
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/crm}

# JWT
app.jwt.secret=${JWT_SECRET:change-this-dev-secret}
app.jwt.expiration-seconds=${JWT_EXP:86400}

# S3 defaults (can be overridden per-tenant settings)
aws.region=${AWS_REGION:eu-west-1}
attachments.bucket=${ATTACHMENTS_BUCKET:crm-dev-attachments}

# Microsoft Graph OAuth
msft.tenantId=${MSFT_TENANT_ID:}
msft.clientId=${MSFT_CLIENT_ID:}
msft.clientSecret=${MSFT_CLIENT_SECRET:}
msft.redirectUri=${OAUTH_REDIRECT_URI:http://localhost:5173/oauth/callback}
msft.scopes=${MSFT_SCOPES:offline_access openid profile User.Read Mail.Send Calendars.ReadWrite}

# Crypto key for encrypting refresh tokens (dev fallback only)
crypto.dataKey=${KMS_DATA_KEY:local-dev-32byte-secret-local-dev}

springdoc.swagger-ui.path=/swagger-ui.html
