server.port=8080
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/crm}
app.jwt.secret=${JWT_SECRET:change-this-dev-secret}
app.jwt.expiration-seconds=${JWT_EXP:86400}
# SMTP defaults (override in env)
spring.mail.host=${SMTP_HOST:localhost}
spring.mail.port=${SMTP_PORT:1025}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_TLS:false}
# Storage providers (choose one and set creds)
storage.provider=${STORAGE_PROVIDER:local}
storage.local.base-dir=${STORAGE_LOCAL_DIR:uploads}
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.region=${AWS_REGION:}
azure.blob.container=${AZURE_BLOB_CONTAINER:}
azure.storage.connection-string=${AZURE_CONN:}
gcp.bucket=${GCP_BUCKET:}

springdoc.swagger-ui.path=/swagger-ui.html
